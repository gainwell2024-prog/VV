<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Boost | Virtual Ventures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #020617; 
            color: #f1f1f1; 
            font-family: 'Kanit', sans-serif; 
            height: 100dvh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            padding: 15px;
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.9), rgba(2, 6, 23, 0.98)), url('background-image.png');
            background-size: cover;
        }
        
        .gold-text { color: #fbbf24; }
        .royal-card { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(251, 191, 36, 0.2); }
        
        #gameBoard { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            width: 100%;
            max-width: 380px;
            margin: auto;
        }
        
        .card { aspect-ratio: 1/1.2; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.4s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; }
        
        .card-front { background: #1e293b; border: 1.5px solid rgba(251, 191, 36, 0.2); color: #fbbf24; font-weight: 900; }
        .card-back { background: #fbbf24; transform: rotateY(180deg); border: 2px solid #fff; color: #000; }
        
        .matched { opacity: 0; pointer-events: none; transition: 0.5s; transform: scale(0.5); }

        #endPopup, #adOverlay { display: none; position: fixed; inset: 0; z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        #adOverlay { background: #020617; flex-direction: column; }
        #endPopup { background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        
        .v-progress { height: 100%; background: #fbbf24; width: 0%; transition: linear; }
    </style>
</head>
<body>

    <div id="adOverlay">
        <div class="w-12 h-12 border-4 border-white/10 border-t-yellow-400 rounded-full animate-spin mb-4"></div>
        <p class="gold-text font-black tracking-widest uppercase text-xs">Loading Secure Connection...</p>
        <div id="adTimerOverlay" class="mt-4 text-white font-black text-6xl">3</div>
    </div>

    <nav class="flex items-center justify-between mb-4">
        <button onclick="window.location.href='jobs.html'" class="text-white text-xl"><i class="fas fa-chevron-left"></i></button>
        <h1 class="text-lg font-black gold-text uppercase italic">Memory Boost</h1>
        <div class="w-8"></div>
    </nav>

    <div class="flex justify-between items-center px-4 py-4 mb-4 royal-card rounded-2xl">
        <div>
            <span class="text-[9px] text-gray-400 font-bold uppercase block mb-1">Session Win</span>
            <div class="flex items-center gap-1.5">
                <i class="fas fa-coins gold-text"></i>
                <span id="coinDisplay" class="text-xl font-black text-white">0</span>
            </div>
        </div>
        <div class="text-right">
            <span class="text-[9px] text-gray-400 font-bold uppercase block mb-1">Accuracy</span>
            <div id="accuracyText" class="text-xl font-black text-green-400">100%</div>
        </div>
    </div>

    <div class="flex-1 flex items-center justify-center">
        <div id="gameBoard"></div>
    </div>

    <div id="endPopup">
        <div class="w-full max-w-xs royal-card p-8 rounded-[2.5rem] text-center">
            <div id="syncSection">
                <i class="fas fa-brain gold-text text-5xl mb-4"></i>
                <h2 class="text-xl font-black uppercase text-white">Verifying IQ</h2>
                <div class="my-6 bg-black/20 py-4 rounded-2xl px-6">
                    <div class="h-1.5 bg-white/5 rounded-full overflow-hidden">
                        <div id="vProgress" class="v-progress"></div>
                    </div>
                    <p id="syncMsg" class="text-[8px] text-gray-400 uppercase mt-3 font-black tracking-widest">Syncing with server...</p>
                </div>
            </div>

            <div id="resultSection" class="hidden">
                <i class="fas fa-trophy gold-text text-6xl mb-4"></i>
                <h2 class="text-3xl font-black uppercase text-white">400 COINS!</h2>
                <p class="text-[10px] text-gray-400 uppercase mt-2 mb-6 font-bold">Successfully added to potli</p>
                <div class="space-y-3">
                    <button onclick="playAgainWithAd()" class="w-full py-4 rounded-xl font-black uppercase text-sm bg-yellow-400 text-black">Play Again</button>
                    <button onclick="window.location.href='jobs.html'" class="w-full bg-white/5 text-white py-3 rounded-xl font-black uppercase text-xs border border-white/10">Back to Jobs</button>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        const symbols = ['ðŸ’Ž', 'ðŸ’°', 'ðŸ“ˆ', 'ðŸš€', 'ðŸ¦', 'ðŸª™', 'ðŸ’¼', 'ðŸ’³'];
        let cards = [...symbols, ...symbols];
        let flippedCards = [], matchedCount = 0, earnedCoins = 0, isProcessing = false;
        let accuracy = 100;

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            const shuffled = shuffle(cards);
            shuffled.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-inner"><div class="card-front"><i class="fas fa-vault"></i></div><div class="card-back">${symbol}</div></div>`;
                card.onclick = () => flipCard(card, symbol);
                board.appendChild(card);
            });
        }

        function updateAccuracy(isMatch) {
            accuracy = isMatch ? Math.min(100, accuracy + 5) : Math.max(10, accuracy - 10);
            const accEl = document.getElementById('accuracyText');
            accEl.innerText = accuracy + "%";
            accEl.className = accuracy > 70 ? "text-xl font-black text-green-400" : (accuracy > 40 ? "text-xl font-black text-yellow-400" : "text-xl font-black text-red-500");
        }

        function flipCard(card, symbol) {
            if (isProcessing || card.classList.contains('flipped') || card.classList.contains('matched')) return;
            card.classList.add('flipped');
            flippedCards.push({ card, symbol });
            
            if (flippedCards.length === 2) {
                isProcessing = true;
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            if (c1.symbol === c2.symbol) {
                c1.card.classList.add('matched');
                c2.card.classList.add('matched');
                matchedCount++;
                earnedCoins += 50; 
                document.getElementById('coinDisplay').innerText = earnedCoins;
                updateAccuracy(true);
                if (matchedCount === 8) endGame();
                isProcessing = false;
            } else {
                updateAccuracy(false);
                setTimeout(() => {
                    c1.card.classList.remove('flipped');
                    c2.card.classList.remove('flipped');
                    isProcessing = false;
                }, 400);
            }
            flippedCards = [];
        }

        function endGame() {
            document.getElementById("endPopup").style.display = "flex";
            const progress = document.getElementById('vProgress');
            const msgEl = document.getElementById('syncMsg');
            const msgs = ["Calculating Rewards...", "Encrypting Wallet...", "Adding 400 Coins...", "Success!"];
            
            progress.style.transition = "4s linear";
            setTimeout(() => progress.style.width = "100%", 50);
            msgs.forEach((m, i) => setTimeout(() => { msgEl.innerText = m; }, i * 1000));

            setTimeout(() => {
                // SAVING TO REAL WALLET
                let current = Number(localStorage.getItem('vv_coins')) || 0;
                localStorage.setItem('vv_coins', current + 400);
                
                document.getElementById('syncSection').classList.add('hidden');
                document.getElementById('resultSection').classList.remove('hidden');
            }, 4100);
        }

        function playAgainWithAd() {
            document.getElementById('endPopup').style.display = 'none';
            document.getElementById('adOverlay').style.display = 'flex';
            let left = 3;
            let int = setInterval(() => {
                left--; 
                document.getElementById('adTimerOverlay').innerText = left;
                if(left <= 0) { clearInterval(int); location.reload(); }
            }, 1000);
        }

        createBoard();
    </script>
</body>
</html>
