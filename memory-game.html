<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Memory Boost | Virtual Ventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { 
            height: 100dvh; width: 100vw; overflow: hidden !important; 
            background: #020617; color: white; font-family: 'Kanit', sans-serif; position: fixed;
        }

        .game-wrapper {
            display: flex; flex-direction: column; height: 100dvh; width: 100%;
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.3), rgba(2, 6, 23, 0.7)), url('memory-game-bg.webp');
            background-size: cover; background-position: center;
            padding-top: 70px; padding-bottom: 20px; align-items: center;
        }

        .ad-banner {
            width: 90%; height: 45px; background: rgba(15, 23, 42, 0.9);
            margin-bottom: 15px; border-radius: 12px; border: 1px solid rgba(251, 191, 36, 0.4);
            display: flex; align-items: center; justify-content: center;
            color: #fbbf24; font-size: 0.65rem; font-weight: 800; letter-spacing: 2px;
        }

        .stats-top { 
            display: flex; justify-content: space-between; width: 85%; 
            margin-bottom: 15px; color: #fff; font-size: 0.85rem; font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* CARD GRID */
        .memory-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            width: 90%; max-width: 350px; perspective: 1000px;
        }

        .card {
            aspect-ratio: 1/1; position: relative; transform-style: preserve-3d;
            transition: transform 0.5s; cursor: pointer;
        }
        .card.flipped { transform: rotateY(180deg); }
        .card.matched { visibility: hidden; opacity: 0; transition: 0.5s; }

        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
        }

        .card-front { background: rgba(30, 41, 59, 0.9); border: 1px solid rgba(251, 191, 36, 0.3); color: #fbbf24; }
        .card-back { background: #fbbf24; transform: rotateY(180deg); color: #020617; }

        /* MODAL (Dice Game Style) */
        .modal { position: fixed; inset: 0; background: rgba(2,6,23,0.96); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #1e293b; width: 100%; max-width: 320px; border-radius: 30px; border: 2px solid #fbbf24; padding: 30px; text-align: center; }
        .modal-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 900; margin-top: 10px; cursor: pointer; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="ad-banner">PREMIUM SPONSOR AD</div>

        <div class="stats-top">
            <span>PAIRS: <span id="pairCount">0/8</span></span>
            <span>EARNED: <span id="earnedText" style="color:#fbbf24">ðŸŸ¡ 0</span></span>
        </div>

        <div class="memory-grid" id="grid">
            </div>
    </div>

    <div class="modal" id="finishModal">
        <div class="modal-content">
            <div style="font-size: 3.5rem; margin-bottom: 10px;">âœ…</div>
            <h2 style="font-weight: 900; letter-spacing: 1px; color: #fff;">WORK COMPLETE</h2>
            <p style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 20px;">Memory synced. Your earnings have been added.</p>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 25px;">
                <span style="color: #94a3b8; font-size: 0.7rem;">TOTAL REWARD</span>
                <div id="finalRewardText" style="font-size: 2.2rem; font-weight: 900; color: #fbbf24;">ðŸŸ¡ 0</div>
            </div>
            <button class="modal-btn" style="background:#fbbf24; color:#020617;" onclick="location.href='jobs.html'">BACK TO JOBS</button>
            <button class="modal-btn" style="background:transparent; color:#94a3b8; border:1px solid #334155; margin-top:15px;" onclick="location.href='dashboard.html'">DASHBOARD</button>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        const icons = ['ðŸ’Ž', 'ðŸ’°', 'ðŸ¦', 'ðŸ’¹', 'ðŸ“ˆ', 'ðŸ¢', 'ðŸš•', 'ðŸ–¥ï¸'];
        let cards = [...icons, ...icons];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalEarned = 0;
        let lockBoard = false;

        function createBoard() {
            const grid = document.getElementById('grid');
            cards.sort(() => Math.random() - 0.5);
            
            cards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.icon = icon;
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${icon}</div>
                `;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (lockBoard || card === flippedCards[0] || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            lockBoard = true;
            const isMatch = flippedCards[0].dataset.icon === flippedCards[1].dataset.icon;

            if (isMatch) {
                setTimeout(() => {
                    flippedCards[0].classList.add('matched');
                    flippedCards[1].classList.add('matched');
                    matchedPairs++;
                    totalEarned += 50;
                    document.getElementById('pairCount').innerText = `${matchedPairs}/8`;
                    document.getElementById('earnedText').innerText = `ðŸŸ¡ ${totalEarned}`;
                    resetBoard();
                    if (matchedPairs === 8) finishGame();
                }, 500);
            } else {
                setTimeout(() => {
                    flippedCards[0].classList.remove('flipped');
                    flippedCards[1].classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            flippedCards = [];
            lockBoard = false;
        }

        function finishGame() {
            let bal = Number(localStorage.getItem('vv_balance')) || 0;
            localStorage.setItem('vv_balance', bal + totalEarned);
            document.getElementById('finalRewardText').innerText = "ðŸŸ¡ " + window.formatBalance(totalEarned);
            document.getElementById('finishModal').style.display = 'flex';
        }

        window.onload = createBoard;
    </script>
</body>
</html>
