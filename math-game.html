<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Math Master | Virtual Ventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            height: 100dvh; width: 100vw; overflow: hidden !important; 
            background: #020617; color: white; font-family: 'Kanit', sans-serif; 
            position: fixed;
        }

        .game-wrapper {
            display: flex; flex-direction: column; height: 100dvh; width: 100%;
            /* Dashboard style light overlay */
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.3), rgba(2, 6, 23, 0.7)), url('math-game-bg.webp');
            background-size: cover; background-position: center;
            padding-top: 70px; padding-bottom: 20px; align-items: center;
        }

        .ad-banner {
            width: 90%; height: 45px; background: rgba(15, 23, 42, 0.9);
            margin-bottom: 15px; border-radius: 12px; border: 1px solid rgba(251, 191, 36, 0.4);
            display: flex; align-items: center; justify-content: center;
            color: #fbbf24; font-size: 0.65rem; font-weight: 800; letter-spacing: 2px;
        }

        .stats-top { 
            display: flex; justify-content: space-between; width: 85%; 
            margin-bottom: 10px; color: #fff; font-size: 0.85rem; font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .timer-container { width: 85%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        #timerBar { width: 100%; height: 100%; background: #fbbf24; transition: width 1s linear; }

        .quest-card {
            background: rgba(15, 23, 42, 0.7); width: 85%; border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 25px; text-align: center;
            backdrop-filter: blur(15px); margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .q-text { font-size: 3.5rem; font-weight: 900; color: #fff; line-height: 1; }
        
        /* Options Grid */
        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; 
            gap: 15px; width: 85%;
        }
        .opt-btn {
            background: rgba(30, 41, 59, 0.8); border: 2px solid rgba(251, 191, 36, 0.2);
            padding: 20px; border-radius: 18px; color: white; font-size: 1.5rem;
            font-weight: 900; font-family: 'Kanit', sans-serif; cursor: pointer;
            transition: 0.2s;
        }
        .opt-btn:active { transform: scale(0.95); }
        .opt-btn.correct { background: #22c55e !important; border-color: #22c55e; color: white; }
        .opt-btn.wrong { background: #ef4444 !important; border-color: #ef4444; color: white; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(2,6,23,0.96); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #1e293b; width: 100%; max-width: 320px; border-radius: 30px; border: 2px solid #fbbf24; padding: 30px; text-align: center; }
        .modal-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 900; margin-top: 10px; cursor: pointer; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="ad-banner">PREMIUM SPONSOR AD</div>

        <div class="stats-top">
            <span>QUESTION: <span id="qCount">1/25</span></span>
            <span>EARNED: <span id="earnedText" style="color:#fbbf24">ðŸŸ¡ 0</span></span>
        </div>

        <div class="timer-container"><div id="timerBar"></div></div>

        <div class="quest-card">
            <p style="color: #fbbf24; font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 5px; font-weight: 900;">SOLVE FAST</p>
            <div class="q-text" id="questionText">0 + 0</div>
        </div>

        <div class="options-grid" id="optionsBox">
            </div>
    </div>

    <div class="modal" id="finishModal">
        <div class="modal-content">
            <div style="font-size: 3.5rem; margin-bottom: 10px;">âœ…</div>
            <h2 style="font-weight: 900; letter-spacing: 1px; color: #fff;">WORK COMPLETE</h2>
            <p style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 20px;">Your earnings have been added to your wallet.</p>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 25px;">
                <span style="color: #94a3b8; font-size: 0.7rem;">TOTAL REWARD</span>
                <div id="finalRewardText" style="font-size: 2.2rem; font-weight: 900; color: #fbbf24;">ðŸŸ¡ 0</div>
            </div>
            <button class="modal-btn" style="background:#fbbf24; color:#020617;" onclick="location.href='jobs.html'">BACK TO JOBS</button>
            <button class="modal-btn" style="background:transparent; color:#94a3b8; border:1px solid #334155; margin-top:15px;" onclick="location.href='dashboard.html'">DASHBOARD</button>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        let currentQ = 1;
        let totalQ = 25;
        let earned = 0;
        let timeLeft = 10;
        let timerInterval;
        let correctAnswer;
        let canAnswer = true;

        function generateQuestion() {
            if (currentQ > totalQ) {
                finishGame();
                return;
            }
            canAnswer = true;
            document.getElementById('qCount').innerText = `${currentQ}/${totalQ}`;

            const n1 = Math.floor(Math.random() * 80) + 10;
            const n2 = Math.floor(Math.random() * 80) + 10;
            const op = Math.random() > 0.5 ? '+' : '-';
            
            if (op === '+') {
                correctAnswer = n1 + n2;
                document.getElementById('questionText').innerText = `${n1} + ${n2}`;
            } else {
                const max = Math.max(n1, n2);
                const min = Math.min(n1, n2);
                correctAnswer = max - min;
                document.getElementById('questionText').innerText = `${max} - ${min}`;
            }

            generateOptions();
            resetTimer();
        }

        function generateOptions() {
            const box = document.getElementById('optionsBox');
            box.innerHTML = '';
            
            let options = [correctAnswer];
            while(options.length < 4) {
                let off = Math.floor(Math.random() * 20) - 10;
                let fake = correctAnswer + off;
                if(fake !== correctAnswer && fake > 0 && !options.includes(fake)) {
                    options.push(fake);
                }
            }
            
            // Shuffle
            options.sort(() => Math.random() - 0.5);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                box.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            if(!canAnswer) return;
            canAnswer = false;
            clearInterval(timerInterval);

            if (selected === correctAnswer) {
                btn.classList.add('correct');
                earned += 10;
                document.getElementById('earnedText').innerText = `ðŸŸ¡ ${earned}`;
                if(window.playSound) window.playSound('tap');
            } else {
                btn.classList.add('wrong');
                // Highlight correct one
                Array.from(document.querySelectorAll('.opt-btn')).forEach(b => {
                    if(parseInt(b.innerText) === correctAnswer) b.classList.add('correct');
                });
            }

            setTimeout(() => {
                currentQ++;
                generateQuestion();
            }, 600);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 10;
            updateTimerBar();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerBar();
                if (timeLeft <= 0) {
                    canAnswer = false;
                    currentQ++;
                    generateQuestion();
                }
            }, 1000);
        }

        function updateTimerBar() {
            const perc = (timeLeft / 10) * 100;
            document.getElementById('timerBar').style.width = perc + "%";
            document.getElementById('timerBar').style.background = timeLeft < 4 ? "#ef4444" : "#fbbf24";
        }

        function finishGame() {
            clearInterval(timerInterval);
            let bal = Number(localStorage.getItem('vv_balance')) || 0;
            localStorage.setItem('vv_balance', bal + earned);
            document.getElementById('finalRewardText').innerText = "ðŸŸ¡ " + window.formatBalance(earned);
            document.getElementById('finishModal').style.display = 'flex';
        }

        window.onload = generateQuestion;
    </script>
</body>
</html>
