<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Color Pro | Virtual Ventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { 
            height: 100dvh; width: 100vw; overflow: hidden !important; 
            background: #020617; color: white; font-family: 'Kanit', sans-serif; position: fixed;
        }

        .game-wrapper {
            display: flex; flex-direction: column; height: 100dvh; width: 100%;
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.4), rgba(2, 6, 23, 0.7)), url('color-game-bg.webp');
            background-size: cover; background-position: center;
            padding-top: 70px; align-items: center;
        }

        .ad-banner {
            width: 90%; height: 45px; background: rgba(15, 23, 42, 0.9);
            margin-bottom: 20px; border-radius: 12px; border: 1px solid rgba(251, 191, 36, 0.4);
            display: flex; align-items: center; justify-content: center;
            color: #fbbf24; font-size: 0.65rem; font-weight: 800; letter-spacing: 2px;
        }

        .stats-top { 
            display: flex; justify-content: space-between; width: 85%; 
            margin-bottom: 10px; color: #fff; font-size: 1rem; font-weight: 900;
        }

        #gameCanvas { width: 100%; height: 50%; position: relative; overflow: hidden; }
        
        .ball {
            position: absolute; width: 50px; height: 50px; border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            border: 3px solid rgba(255,255,255,0.5);
            left: 50%; transform: translateX(-50%);
        }

        .color-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            width: 92%; margin-top: 40px; padding: 15px;
            background: rgba(15, 23, 42, 0.8); border-radius: 25px;
            backdrop-filter: blur(15px); border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .color-btn {
            aspect-ratio: 1/1; border-radius: 15px; border: 2px solid rgba(255,255,255,0.1);
            cursor: pointer; transition: 0.1s;
        }
        .color-btn:active { transform: scale(0.8); }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(2,6,23,0.96); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #1e293b; width: 100%; max-width: 320px; border-radius: 30px; border: 2px solid #fbbf24; padding: 30px; text-align: center; }
        .modal-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 900; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="ad-banner">PREMIUM SPONSOR AD</div>

        <div class="stats-top">
            <span>SCORE: <span id="scoreText">0</span></span>
            <span style="color:#fbbf24">COINS: <span id="coinText">0</span></span>
        </div>

        <div id="gameCanvas"></div>

        <div class="color-grid" id="controls"></div>
        <p style="margin-top:20px; font-size:0.7rem; color:#94a3b8; font-weight:700;">WRONG CLICK = GAME OVER</p>
    </div>

    <div class="modal" id="finishModal">
        <div class="modal-content">
            <div id="modalIcon" style="font-size: 3.5rem; margin-bottom: 10px;">‚úÖ</div>
            <h2 id="modalTitle" style="font-weight: 900; letter-spacing: 1px; color: #fff;">WORK COMPLETE</h2>
            <p id="modalMsg" style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 20px;">Precision is key to wealth. Earnings synced.</p>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 25px;">
                <span style="color: #94a3b8; font-size: 0.7rem;">TOTAL REWARD</span>
                <div id="finalRewardText" style="font-size: 2.2rem; font-weight: 900; color: #fbbf24;">üü° 0</div>
            </div>
            <button class="modal-btn" style="background:#fbbf24; color:#020617;" onclick="location.href='jobs.html'">BACK TO JOBS</button>
            <button class="modal-btn" style="background:transparent; color:#94a3b8; border:1px solid #334155; margin-top:15px;" onclick="location.href='dashboard.html'">DASHBOARD</button>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        const colorSet = [
            { hex: '#ef4444' }, // Red
            { hex: '#3b82f6' }, // Blue
            { hex: '#22c55e' }, // Green
            { hex: '#eab308' }, // Yellow
            { hex: '#a855f7' }  // Purple
        ];

        let score = 0;
        let earnedCoins = 0;
        let gameActive = true;
        let currentBallHex = null;
        let ballInterval = null;
        let baseSpeed = 3.5; // Starting speed

        function init() {
            createButtons();
            spawnBall();
        }

        function createButtons() {
            const container = document.getElementById('controls');
            colorSet.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.backgroundColor = c.hex;
                btn.onclick = () => handleInput(c.hex);
                container.appendChild(btn);
            });
        }

        function spawnBall() {
            if(!gameActive) return;
            const canvas = document.getElementById('gameCanvas');
            canvas.innerHTML = ''; 
            
            const ball = document.createElement('div');
            const randomColor = colorSet[Math.floor(Math.random() * colorSet.length)];
            currentBallHex = randomColor.hex;

            ball.className = 'ball';
            ball.style.backgroundColor = randomColor.hex;
            ball.style.top = '-60px';
            canvas.appendChild(ball);

            let pos = -60;
            // DANGER SPEED LOGIC: Rapidly increases after 150 score
            let currentSpeed = baseSpeed + (score * 0.15); 
            if(score > 200) currentSpeed = baseSpeed + (score * 0.4); // Near Impossible after 200

            ballInterval = setInterval(() => {
                if(!gameActive) { clearInterval(ballInterval); return; }
                pos += currentSpeed;
                ball.style.top = pos + 'px';

                if(pos > canvas.offsetHeight) {
                    clearInterval(ballInterval);
                    endGame("MISSED IT!", "‚ùå"); // Missing is also Game Over
                }
            }, 16);
        }

        function handleInput(clickedHex) {
            if(!gameActive) return;
            
            if(clickedHex === currentBallHex) {
                score++;
                earnedCoins += 10;
                document.getElementById('scoreText').innerText = score;
                document.getElementById('coinText').innerText = earnedCoins;
                if(window.playSound) window.playSound('tap');
                
                clearInterval(ballInterval);
                spawnBall();
            } else {
                endGame("WRONG COLOR!", "‚ö†Ô∏è");
            }
        }

        function endGame(reason, icon) {
            gameActive = false;
            clearInterval(ballInterval);
            
            // Sync to wallet
            let bal = Number(localStorage.getItem('vv_balance')) || 0;
            localStorage.setItem('vv_balance', bal + earnedCoins);
            
            document.getElementById('modalTitle').innerText = reason;
            document.getElementById('modalIcon').innerText = icon;
            document.getElementById('finalRewardText').innerText = "üü° " + (window.formatBalance ? window.formatBalance(earnedCoins) : earnedCoins);
            document.getElementById('finishModal').style.display = 'flex';
        }

        window.onload = init;
    </script>
</body>
</html>
