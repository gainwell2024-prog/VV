<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="settings.js"></script>
    <style>
        /* Background & Body */
        body { 
            background: transparent; 
            color: white; 
            font-family: 'Kanit', sans-serif; 
            padding: 10px; 
            margin: 0; 
            overflow-y: auto; 
            height: auto;
            scrollbar-width: none; 
        }
        body::-webkit-scrollbar { display: none; }

        /* Asset Cards */
        .asset-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(5px);
            border-radius: 18px; 
            padding: 15px; 
            margin-bottom: 12px; 
            border: 1px solid rgba(255,255,255,0.08); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: 0.2s; 
        }
        .asset-card:active { transform: scale(0.97); background: rgba(30, 41, 59, 0.8); }
        
        .info h4 { margin: 0; font-size: 0.85rem; color: #fbbf24; text-transform: uppercase; letter-spacing: 0.5px; }
        .cat-tag { 
            font-size: 0.55rem; 
            color: #94a3b8; 
            background: rgba(255,255,255,0.05); 
            padding: 2px 8px; 
            border-radius: 4px; 
            display: inline-block; 
            margin-top: 5px; 
            border: 0.5px solid rgba(255,255,255,0.1); 
            text-transform: uppercase;
        }
        
        .price-now { text-align: right; }
        .price-val { font-weight: 900; color: #fff; font-size: 1rem; display: block; }
        .price-change { font-size: 0.65rem; font-weight: bold; }

        /* Modal Popup Fix */
        #tradeM { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.9); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            backdrop-filter: blur(10px); 
        }
        .modal-content { 
            background: #0f172a; 
            width: 90%; 
            max-width: 350px; 
            border-radius: 25px; 
            padding: 20px; 
            border: 2px solid #fbbf24; 
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 15px; }
        .s-box span { font-size: 0.55rem; color: #64748b; text-transform: uppercase; }
        .s-box b { display: block; font-size: 0.8rem; color: #fff; }

        .input-area { background: #020617; border-radius: 12px; padding: 12px; margin-bottom: 15px; border: 1px solid #1e293b; }
        input { width: 100%; background: none; border: none; color: #fbbf24; font-size: 1.4rem; font-weight: 900; text-align: center; }
        
        .btn-row { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .buy-btn { background: #fbbf24; color: #020617; }
        .sell-btn { background: #1e293b; color: white; border: 1px solid #334155; }
        button:disabled { opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>

    <div id="stockList"></div>

    <div id="tradeM">
        <div class="modal-content">
            <h3 id="mTitle" style="text-align:center; color:#fbbf24; margin:0 0 10px 0; font-size:1.1rem;"></h3>
            <canvas id="stockChart" height="120"></canvas>
            
            <div class="stat-grid" id="mStats"></div>
            
            <div class="input-area">
                <input type="number" id="tradeQty" placeholder="0" oninput="calcTotal()">
                <div id="totalCost" style="text-align:center; font-size:0.65rem; color:#64748b; margin-top:4px;">Total Cost: 0</div>
            </div>

            <div id="limitWarning" style="color:#ef4444; font-size:0.6rem; text-align:center; margin-bottom:8px; font-weight:bold;"></div>

            <div class="btn-row">
                <button id="finalBuy" class="buy-btn" onclick="executeTrade('BUY')">BUY</button>
                <button id="finalSell" class="sell-btn" onclick="executeTrade('SELL')">SELL</button>
            </div>
            <button onclick="closeModal()" style="width:100%; background:none; color:#64748b; margin-top:12px; font-size:0.75rem; font-weight:bold;">DISMISS</button>
        </div>
    </div>

<script>
    let stocks = [];
    let selectedStock = null;
    let chartInstance = null;
    let filterMode = 'all';

    const sectors = ["Tech", "Energy", "Finance", "Auto", "Space", "Crypto", "Pharma", "Food"];
    const prefix = ["Zenith", "Nebula", "Titan", "Aether", "Quantum", "Vortex", "Nova", "Apex", "Cyber", "Eco", "Solar", "Omni", "Delta", "Pulse", "Infinity", "Orion", "Alpha", "Flux", "Giga", "Vector"];
    const suffix = ["Core", "Systems", "Labs", "Motors", "Logics", "Energy", "Networks", "Ventures"];

    function initStocks() {
        const VER = "4.0"; 
        let saved = localStorage.getItem('vv_stocks_data');
        let data = saved ? JSON.parse(saved) : [];

        if (localStorage.getItem('vv_stocks_ver') !== VER || data.length < 50) {
            let newList = [];
            for (let i = 0; i < 50; i++) {
                let basePrice = i < 5 ? (Math.random()*80 + 20) : (Math.random()*9000 + 100);
                newList.push({
                    id: 'stk_'+i,
                    name: prefix[i % prefix.length] + " " + suffix[i % suffix.length],
                    category: sectors[i % sectors.length],
                    price: basePrice,
                    prevPrice: basePrice,
                    mCap: (Math.random()*900 + 1).toFixed(1) + "B",
                    div: (Math.random()*6 + 0.5).toFixed(1),
                    pe: (Math.random()*40 + 5).toFixed(1),
                    supply: 10000,
                    history: Array.from({length: 12}, () => basePrice * (1 + (Math.random()*0.05 - 0.025)))
                });
            }
            stocks = newList;
            localStorage.setItem('vv_stocks_data', JSON.stringify(stocks));
            localStorage.setItem('vv_stocks_ver', VER);
        } else {
            stocks = data;
        }
        render();
    }

    function render() {
        const portfolio = JSON.parse(localStorage.getItem('vv_portfolio')) || {};
        let listHtml = '';
        let displayList = [...stocks];

        if(filterMode === 'owned') {
            displayList = displayList.filter(s => portfolio[s.id] && portfolio[s.id].qty > 0);
        }

        displayList.forEach(s => {
            let pData = portfolio[s.id] || { qty: 0, avg: 0 };
            let change = ((s.price - s.prevPrice) / s.prevPrice * 100).toFixed(2);
            let color = change >= 0 ? '#4ade80' : '#ef4444';
            
            let metaInfo = filterMode === 'owned' 
                ? `Hold: ${pData.qty.toFixed(0)} | Avg: ${window.formatBalance(pData.avg)}`
                : `<span class="cat-tag">${s.category}</span>`;

            listHtml += `
                <div class="asset-card" onclick="openTrade('${s.id}')">
                    <div class="info">
                        <h4>${s.name}</h4>
                        <div>${metaInfo}</div>
                    </div>
                    <div class="price-now">
                        <span class="price-val">${window.formatBalance(s.price)}</span>
                        <span class="price-change" style="color:${color}">${change >= 0 ? '▲' : '▼'} ${Math.abs(change)}%</span>
                    </div>
                </div>`;
        });
        document.getElementById('stockList').innerHTML = listHtml;
    }

    window.openTrade = (id) => {
        selectedStock = stocks.find(s => s.id === id);
        const portfolio = JSON.parse(localStorage.getItem('vv_portfolio')) || {};
        const myQty = portfolio[id]?.qty || 0;
        
        document.getElementById('mTitle').innerText = selectedStock.name;
        document.getElementById('mStats').innerHTML = `
            <div class="s-box"><span>Sector</span><b>${selectedStock.category}</b></div>
            <div class="s-box"><span>PE Ratio</span><b>${selectedStock.pe}</b></div>
            <div class="s-box"><span>Dividend</span><b>${selectedStock.div}%</b></div>
            <div class="s-box"><span>Owned</span><b>${myQty.toFixed(0)}</b></div>
        `;
        
        document.getElementById('tradeM').style.display = 'flex';
        document.getElementById('tradeQty').value = '';
        updateChart(selectedStock.history);
        calcTotal();
    };

    function calcTotal() {
        let q = parseFloat(document.getElementById('tradeQty').value) || 0;
        let total = q * selectedStock.price;
        document.getElementById('totalCost').innerText = "Total: " + window.formatBalance(total);
        
        const portfolio = JSON.parse(localStorage.getItem('vv_portfolio')) || {};
        let currentQty = portfolio[selectedStock.id]?.qty || 0;
        let maxAllowed = selectedStock.supply * 0.4;
        
        if((currentQty + q) > maxAllowed) {
            document.getElementById('limitWarning').innerText = "40% PROMOTER LIMIT REACHED";
            document.getElementById('finalBuy').disabled = true;
        } else {
            document.getElementById('limitWarning').innerText = "";
            document.getElementById('finalBuy').disabled = false;
        }
    }

    window.executeTrade = (type) => {
        let q = parseFloat(document.getElementById('tradeQty').value) || 0;
        if(q <= 0) return;
        if(parent.window.showVideoAd) parent.window.showVideoAd(() => processTransaction(type, q));
        else processTransaction(type, q);
    };

    function processTransaction(type, q) {
        let bal = Number(localStorage.getItem('vv_balance')) || 0;
        let port = JSON.parse(localStorage.getItem('vv_portfolio')) || {};
        let cost = q * selectedStock.price;
        let fee = cost * 0.02;

        if(type === 'BUY') {
            if(bal >= (cost + fee)) {
                localStorage.setItem('vv_balance', bal - (cost + fee));
                let oldQty = port[selectedStock.id]?.qty || 0;
                let oldAvg = port[selectedStock.id]?.avg || 0;
                port[selectedStock.id] = { qty: oldQty + q, avg: ((oldAvg * oldQty) + (selectedStock.price * q)) / (oldQty + q) };
            } else { alert("Not enough cash!"); return; }
        } else {
            if((port[selectedStock.id]?.qty || 0) >= q) {
                let profit = (selectedStock.price - port[selectedStock.id].avg) * q;
                let tax = profit > 0 ? profit * 0.15 : 0;
                localStorage.setItem('vv_balance', bal + (cost - fee - tax));
                port[selectedStock.id].qty -= q;
            } else { alert("Insufficient Shares!"); return; }
        }
        localStorage.setItem('vv_portfolio', JSON.stringify(port));
        closeModal(); render(); parent.postMessage('updateStats', '*');
    }

    // Price Update Every 5 Seconds
    setInterval(() => {
        stocks.forEach(s => {
            s.prevPrice = s.price;
            let volatility = 0.015; // 1.5% max change
            s.price *= (1 + (Math.random() * (volatility * 2) - volatility));
            s.history.push(s.price);
            if(s.history.length > 15) s.history.shift();
        });
        localStorage.setItem('vv_stocks_data', JSON.stringify(stocks));
        render();
    }, 5000);

    // Filter/Sort Message Handler
    window.addEventListener('message', (e) => {
        if(e.data.type === 'filter') { filterMode = e.data.mode; render(); }
        if(e.data.type === 'sort') {
            const v = e.data.value;
            if(v === 'price_desc') stocks.sort((a,b) => b.price - a.price);
            if(v === 'div_high') stocks.sort((a,b) => b.div - a.div);
            render();
        }
    });

    function updateChart(data) {
        const ctx = document.getElementById('stockChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: data.map((_,i)=>i), datasets: [{ data: data, borderColor: '#fbbf24', borderWidth: 2, pointRadius: 0, tension: 0.4 }] },
            options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } }, animation: false }
        });
    }

    window.closeModal = () => document.getElementById('tradeM').style.display = 'none';
    initStocks();
</script>
</body>
</html>
