<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Ranks | Virtual Ventures</title>
    <style>
        .rank-list { margin-top: 10px; }
        
        .my-status { 
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            padding: 20px; border-radius: 25px; margin-bottom: 25px;
            color: #000; text-align: center;
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
        }
        .my-status h3 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }
        .my-status h1 { font-size: 2.2rem; font-weight: 900; margin: 5px 0; }

        .rank-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px; padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 12px; transition: 0.3s;
        }
        
        /* Jo rank player ki hai, wo highlight hogi */
        .rank-card.active { border: 2px solid #fbbf24; background: rgba(251, 191, 36, 0.05); }

        .rank-left { display: flex; align-items: center; gap: 15px; }
        .rank-num { font-size: 1.2rem; font-weight: 900; color: #64748b; width: 30px; }
        .rank-icon { font-size: 1.8rem; }
        .rank-info h4 { font-size: 1rem; font-weight: 700; color: #fff; }
        .rank-info p { font-size: 0.75rem; color: #94a3b8; }
        
        .req-tag { font-size: 0.7rem; background: #1e293b; padding: 4px 10px; border-radius: 8px; color: #fbbf24; font-weight: 700; }
    </style>
</head>
<body>

    <div style="display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 480px; margin: 0 auto;">
        
        <main class="content">
            <div class="my-status">
                <h3>CURRENT WORTH</h3>
                <h1>ðŸŸ¡ <span id="myWorthDisplay">0</span></h1>
                <p style="font-size: 0.85rem; font-weight: 700;" id="myRankLabel">TRADER</p>
            </div>

            <h2 style="font-size: 1.1rem; margin-bottom: 15px; font-weight: 900; color: #fbbf24;">TIER LIST</h2>

            <div class="rank-list" id="rankContainer">
                </div>
        </main>

    </div>

    <script src="settings.js"></script>

    <script>
        const ranks = [
            { name: "DIAMOND CEO", min: 1000000, icon: "ðŸ’Ž", id: "rank-4" },
            { name: "GOLD MAGNATE", min: 100000, icon: "ðŸ‘‘", id: "rank-3" },
            { name: "SILVER TYCOON", min: 10000, icon: "ðŸ¢", id: "rank-2" },
            { name: "BRONZE TRADER", min: 0, icon: "ðŸ’¼", id: "rank-1" }
        ];

        function updateRankUI() {
            const coins = Number(localStorage.getItem('vv_coins')) || 0;
            document.getElementById('myWorthDisplay').innerText = Math.floor(coins).toLocaleString();
            
            const container = document.getElementById('rankContainer');
            container.innerHTML = '';

            let currentRankFound = false;

            ranks.forEach((r, index) => {
                const isUnlocked = coins >= r.min;
                const isActive = !currentRankFound && isUnlocked;
                if(isActive) {
                    currentRankFound = true;
                    document.getElementById('myRankLabel').innerText = r.name;
                }

                container.innerHTML += `
                    <div class="rank-card ${isActive ? 'active' : ''}" style="opacity: ${isUnlocked ? '1' : '0.4'}">
                        <div class="rank-left">
                            <div class="rank-num">#${ranks.length - index}</div>
                            <div class="rank-icon">${r.icon}</div>
                            <div class="rank-info">
                                <h4>${r.name}</h4>
                                <p>${isUnlocked ? 'Achieved' : 'Locked'}</p>
                            </div>
                        </div>
                        <div class="req-tag">ðŸŸ¡ ${r.min.toLocaleString()}+</div>
                    </div>
                `;
            });
        }

        // Initialize
        updateRankUI();
        
        // Coins background mein badh rahe hain, toh update karte raho
        setInterval(updateRankUI, 2000);
    </script>
</body>
</html>
