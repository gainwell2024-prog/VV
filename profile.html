<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Investor Profile | Virtual Ventures</title>
    <style>
        body, html { height: 100%; margin: 0; background: #020617; color: #fff; font-family: 'Kanit', sans-serif; overflow: hidden; }
        
        .profile-wrapper { 
            display: flex; flex-direction: column; height: 100vh; width: 100%; 
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.75), rgba(2, 6, 23, 0.95)), 
                              url('background-image.png'); 
            background-size: cover;
            background-position: center;
        }

        .ad-space { 
            width: 90%; height: 50px; 
            background: rgba(30, 41, 59, 0.7); 
            margin: 15px auto; border-radius: 12px; 
            border: 1px dashed #fbbf24; 
            display: flex; align-items: center; justify-content: center; 
            color: #94a3b8; font-size: 0.65rem; flex-shrink: 0; 
            backdrop-filter: blur(8px);
        }
        
        /* Added more bottom padding for full scroll */
        .scroll-content { flex: 1; overflow-y: auto; padding: 10px 20px 150px 20px; }

        /* PERSONAL SECTION (No Heading) */
        .avatar-container { text-align: center; margin: 20px 0 30px 0; }
        .main-avatar { 
            width: 110px; height: 110px; 
            background: rgba(15, 23, 42, 0.85); 
            border-radius: 50%; 
            border: 3px solid #fbbf24; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 3.8rem; margin: 0 auto 12px; 
            cursor: pointer; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        .name-row { display: flex; align-items: center; justify-content: center; gap: 10px; }
        #playerName { font-size: 1.6rem; letter-spacing: 1px; margin: 0; font-weight: 900; }
        .edit-pen { font-size: 1.2rem; cursor: pointer; color: #fbbf24; }

        .section-title { font-size: 0.7rem; color: #fbbf24; letter-spacing: 2px; margin: 25px 0 12px 5px; font-weight: 900; text-transform: uppercase; }
        
        .stats-card { 
            background: rgba(30, 41, 59, 0.7); 
            border-radius: 20px; 
            padding: 5px 18px; 
            margin-bottom: 15px; 
            border: 1px solid rgba(251, 191, 36, 0.15);
            backdrop-filter: blur(10px);
        }
        
        .stat-row { display: flex; justify-content: space-between; padding: 14px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stat-row:last-child { border: none; }
        .stat-label { color: #94a3b8; font-size: 0.8rem; font-weight: 500; }
        .stat-value { font-weight: 700; font-size: 0.9rem; color: #fff; }

        /* ACHIEVEMENTS WITH LABELS */
        .badge-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .badge-item { 
            background: rgba(15, 23, 42, 0.8); 
            padding: 15px 5px; border-radius: 18px; 
            text-align: center;
            opacity: 0.2; filter: grayscale(1); 
            border: 1px solid rgba(255,255,255,0.05);
        }
        .badge-item.unlocked { opacity: 1; filter: none; border-color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
        .badge-icon { font-size: 2rem; display: block; margin-bottom: 5px; }
        .badge-label { font-size: 0.55rem; font-weight: 900; color: #94a3b8; text-transform: uppercase; }
        .unlocked .badge-label { color: #fbbf24; }

        .reset-btn { background: none; border: 1px solid rgba(239, 68, 68, 0.3); color: #ef4444; padding: 15px 30px; border-radius: 15px; font-size: 0.75rem; cursor: pointer; margin: 50px auto 20px; display: block; font-weight: 900; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="profile-wrapper">
        <div class="ad-space">ADVERTISEMENT BANNER</div>
        
        <main class="scroll-content">
            
            <div class="avatar-container">
                <div id="playerAvatar" class="main-avatar" onclick="nextAvatar()">üë®‚Äçüíº</div>
                <div class="name-row">
                    <span id="playerName">INVESTOR</span>
                    <span class="edit-pen" onclick="changeName()">‚úèÔ∏è</span>
                </div>
            </div>

            <p class="section-title">Financial Report</p>
            <div class="stats-card">
                <div class="stat-row"><span class="stat-label">Net Worth</span><span class="stat-value" id="netWorth" style="color:#fbbf24;">0</span></div>
                <div class="stat-row"><span class="stat-label">Income Tax (15%)</span><span class="stat-value" id="taxVal" style="color:#ef4444;">0</span></div>
                <div class="stat-row"><span class="stat-label">Living Expenses</span><span class="stat-value">üü° 500</span></div>
            </div>

            <p class="section-title">Investment Portfolio</p>
            <div class="stats-card">
                <div class="stat-row"><span class="stat-label">Real Estate Value</span><span class="stat-value" id="propValue">None</span></div>
                <div class="stat-row"><span class="stat-label">Stock Portfolio</span><span class="stat-value" id="stockValue">0 Shares</span></div>
                <div class="stat-row"><span class="stat-label">Crypto Assets</span><span class="stat-value" id="cryptoValue">0 Coins</span></div>
            </div>

            <p class="section-title">Achievements</p>
            <div class="badge-grid" id="achievementGrid"></div>

            <button class="reset-btn" onclick="resetGame()">RESET PROGRESS</button>
        </main>
    </div>

    <script src="settings.js"></script>
    <script>
        const avatars = ["üë®‚Äçüíª", "üë®‚Äçüíº", "üë®‚Äçü¶≥", "üë©‚Äçüíª", "üë©‚Äçüíº", "üë©‚Äçü¶≥", "üßî", "üë∏", "üïµÔ∏è", "ü¶Å"];
        const achievementsList = [
            {i: "üìà", l: "Hustler"}, {i: "üìú", l: "Tax Payer"}, {i: "üí∞", l: "Richie"},
            {i: "üè†", l: "Landlord"}, {i: "ü™ô", l: "Crypto King"}, {i: "üíé", l: "Whale"}
        ];

        function renderProfile() {
            const name = localStorage.getItem('vv_user_name') || "INVESTOR";
            document.getElementById('playerName').innerText = name.toUpperCase();
            const avIdx = localStorage.getItem('vv_avatar_idx') || 1;
            document.getElementById('playerAvatar').innerText = avatars[avIdx];

            let coins = Number(localStorage.getItem('vv_coins')) || 0;
            let portfolio = JSON.parse(localStorage.getItem('vv_portfolio')) || {};
            let biz = JSON.parse(localStorage.getItem('vv_biz')) || [];

            let sCount = 0, cCount = 0, pCount = 0;
            for(let k in portfolio) {
                if(k.startsWith('s')) sCount += portfolio[k];
                if(k.startsWith('c')) cCount += portfolio[k];
                if(k.startsWith('e')) pCount += portfolio[k];
            }

            let income = 0; biz.forEach(b => income += (b.count * b.income));
            let tax = income * 0.15;

            document.getElementById('netWorth').innerText = "üü° " + Math.floor(coins).toLocaleString();
            document.getElementById('taxVal').innerText = "üü° " + Math.floor(tax).toLocaleString();
            document.getElementById('stockValue').innerText = sCount.toLocaleString() + " Shares";
            document.getElementById('cryptoValue').innerText = cCount.toLocaleString() + " Coins";
            document.getElementById('propValue').innerText = pCount > 0 ? pCount + " Properties" : "None";

            const grid = document.getElementById('achievementGrid');
            grid.innerHTML = '';
            achievementsList.forEach((ach, index) => {
                const isUnlocked = index < 2; // Demo unlock
                grid.innerHTML += `
                    <div class="badge-item ${isUnlocked ? 'unlocked' : ''}">
                        <span class="badge-icon">${ach.i}</span>
                        <span class="badge-label">${ach.l}</span>
                    </div>`;
            });
        }

        function changeName() {
            const n = prompt("Enter Name (Max 10 chars):");
            if(n && n.length >= 2 && n.length <= 10) {
                localStorage.setItem('vv_user_name', n);
                renderProfile();
            }
        }

        function nextAvatar() {
            let idx = (Number(localStorage.getItem('vv_avatar_idx') || 1) + 1) % avatars.length;
            localStorage.setItem('vv_avatar_idx', idx);
            renderProfile();
        }

        function resetGame() { 
            if(confirm("DANGER: This will delete everything! Continue?")) { 
                localStorage.clear(); window.location.href='index.html'; 
            } 
        }

        renderProfile();
    </script>
</body>
</html>
