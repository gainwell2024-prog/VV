<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Investor Profile | Virtual Ventures</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; overflow: hidden; background: #020617; color: white; font-family: 'Inter', sans-serif; }

        .profile-container {
            display: flex; flex-direction: column; height: 100vh; width: 100%;
            padding-top: 70px; padding-bottom: 90px;
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.3), rgba(2, 6, 23, 0.7)), url('dashboard-bg.png');
            background-size: cover; background-position: center;
        }

        .scroll-view { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .scroll-view::-webkit-scrollbar { display: none; }

        .profile-ad {
            width: 92%; height: 45px; background: rgba(15, 23, 42, 0.85); 
            border: 1px solid rgba(251, 191, 36, 0.4); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: #fbbf24; font-size: 0.65rem; font-weight: 800; margin: 0 auto 20px auto;
            backdrop-filter: blur(10px);
        }

        /* LIGHT GLASS BACKGROUND (Matched with Dashboard Header Box) */
        .glass-box { 
            background: rgba(15, 23, 42, 0.85); 
            border-radius: 20px; border: 1px solid rgba(251, 191, 36, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            overflow: hidden;
        }

        /* IDENTITY */
        .identity-card { display: flex; align-items: center; padding: 15px 20px; }
        .avatar-circle { width: 65px; height: 65px; background: #fbbf24; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; }
        .user-info { flex: 1; text-align: center; } 
        .user-info h2 { font-size: 1.5rem; color: #fff; font-weight: 900; letter-spacing: 1px; margin-left: -40px; }

        .section-title { font-size: 0.6rem; color: #94a3b8; letter-spacing: 3px; margin: 25px 0 10px 5px; font-weight: 800; text-transform: uppercase; }
        
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .list-item:last-child { border: none; }

        .item-label { display: flex; flex-direction: column; }
        .label-main { font-size: 0.8rem; font-weight: 700; color: #fff; }
        .label-sub { font-size: 0.65rem; color: #fbbf24; font-weight: 800; }

        .list-select { background: rgba(251, 191, 36, 0.1); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.3); padding: 8px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; min-width: 130px; }

        .confirm-btn { width: 100%; padding: 16px; background: #fbbf24; color: #020617; border: none; border-radius: 15px; font-weight: 900; font-size: 0.9rem; margin-top: 10px; letter-spacing: 1px; }
        .reset-btn { width: 100%; padding: 12px; background: transparent; color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.4); border-radius: 12px; font-weight: 700; font-size: 0.7rem; margin-top: 20px; margin-bottom: 40px; }

        /* LOCK TIMER STYLE */
        .lock-timer-box { 
            text-align: center; color: #fbbf24; font-size: 0.7rem; font-weight: 800; 
            background: rgba(251, 191, 36, 0.05); padding: 15px; border-radius: 15px; 
            border: 1px dashed rgba(251, 191, 36, 0.4); margin-top: 10px;
        }

        /* POPUP MODAL */
        #confirmModal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .id-card { background: linear-gradient(145deg, #1e293b, #0f172a); width: 100%; max-width: 350px; border-radius: 35px; border: 2px solid #fbbf24; overflow: hidden; text-align: center; }
        
        .rep-val { font-size: 0.85rem; font-weight: 900; color: #fbbf24; }
        .disabled-list { opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="scroll-view">
            <div class="profile-ad">VIRTUAL VENTURES PREMIUM</div>

            <div class="glass-box">
                <div class="identity-card">
                    <div class="avatar-circle" id="userAvatar">ðŸ‘¤</div>
                    <div class="user-info"><h2 id="userNameDisplay">INVESTOR</h2></div>
                </div>
            </div>

            <p class="section-title">Lifestyle Configuration</p>
            <div class="glass-box" id="configArea">
                <div class="list-item">
                    <div class="item-label"><span class="label-main">Diet Plan</span><span id="costDiet" class="label-sub">0/hr</span></div>
                    <select id="dietSelect" class="list-select" onchange="syncCosts()"></select>
                </div>
                <div class="list-item">
                    <div class="item-label"><span class="label-main">Living Standard</span><span id="costLive" class="label-sub">0/hr</span></div>
                    <select id="liveSelect" class="list-select" onchange="syncCosts()"></select>
                </div>
                <div class="list-item">
                    <div class="item-label"><span class="label-main">Transport</span><span id="costTrans" class="label-sub">0/hr</span></div>
                    <select id="transSelect" class="list-select" onchange="syncCosts()"></select>
                </div>
            </div>

            <div id="actionArea">
                <button id="saveBtn" class="confirm-btn" onclick="openConfirm()">CONFIRM & LOCK LIFESTYLE</button>
            </div>

            <p class="section-title">Financial Report</p>
            <div class="glass-box">
                <div class="list-item"><span class="label-main">Net Worth</span><span class="rep-val" id="repNW">0</span></div>
                <div class="list-item"><span class="label-main">Real Estate</span><span class="rep-val">0</span></div>
                <div class="list-item"><span class="label-main">Stock Portfolio</span><span class="rep-val">0</span></div>
                <div class="list-item"><span class="label-main">Crypto Wallet</span><span class="rep-val">0</span></div>
            </div>

            <button class="reset-btn" onclick="resetGame()">RESET PROGRESS</button>
        </div>
    </div>

    <div id="confirmModal">
        <div class="id-card">
            <div style="background:#fbbf24; padding:12px; color:black; font-weight:900; italic; letter-spacing:1px;">LIFESTYLE UPGRADE</div>
            <div style="padding:30px;">
                <div id="modalAv" style="font-size:4rem; margin-bottom:15px;">ðŸ‘¤</div>
                <h3 style="font-weight:900; font-size:1.4rem; margin-bottom:20px;">CONFIRM CHANGES?</h3>
                <div style="background:rgba(0,0,0,0.3); padding:15px; border-radius:15px; text-align:left; font-size:0.75rem; margin-bottom:25px; border:1px solid rgba(255,255,255,0.05);">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span>Hourly Bill:</span><span id="modalBill" style="color:#fbbf24; font-weight:bold;">0</span></div>
                    <div style="display:flex; justify-content:space-between;"><span>Energy Cap:</span><span id="modalEnergy" style="color:#60a5fa; font-weight:bold;">0</span></div>
                </div>
                <button onclick="applyChanges()" class="confirm-btn" style="margin:0;">START NEW LIFESTYLE</button>
                <p onclick="closeConfirm()" style="margin-top:20px; font-size:0.65rem; color:#94a3b8; font-weight:bold; cursor:pointer; text-transform:uppercase;">Back to Edit</p>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        const diets = [{n:"Vada Pav & Chai", c:10}, {n:"Home Cooked Thali", c:40}, {n:"Fast Food & Drinks", c:150}, {n:"Gourmet Dining", c:500}, {n:"Private Chef Service", c:2000}];
        const livings = [{n:"Shared Dormitory", c:20}, {n:"Co-Living Studio", c:150}, {n:"City Center Flat", c:800}, {n:"Luxury Penthouse", c:3500}, {n:"Private Mega Mansion", c:15000}];
        const transports = [{n:"Walking", c:0}, {n:"Public Transport", c:10}];

        const energyMatrix = [[500,550,600,650,700],[600,750,800,850,900],[700,850,1000,1100,1150],[800,950,1150,1300,1400],[900,1050,1250,1400,1500]];

        function init() {
            const dSel = document.getElementById('dietSelect');
            const lSel = document.getElementById('liveSelect');
            const tSel = document.getElementById('transSelect');

            diets.forEach(x => dSel.innerHTML += `<option value="${x.c}">${x.n}</option>`);
            livings.forEach(x => lSel.innerHTML += `<option value="${x.c}">${x.n}</option>`);
            transports.forEach(x => tSel.innerHTML += `<option value="${x.c}">${x.n}</option>`);

            dSel.value = localStorage.getItem('vv_diet_cost') || 10;
            lSel.value = localStorage.getItem('vv_live_cost') || 20;
            tSel.value = localStorage.getItem('vv_trans_cost') || 0;

            document.getElementById('userNameDisplay').innerText = (localStorage.getItem('vv_name') || "INVESTOR").toUpperCase();
            document.getElementById('userAvatar').innerText = localStorage.getItem('vv_avatar') || "ðŸ‘¤";
            document.getElementById('repNW').innerText = Math.floor(localStorage.getItem('vv_balance') || 0).toLocaleString();

            syncCosts();
            checkLocks();
        }

        function syncCosts() {
            const d = parseInt(document.getElementById('dietSelect').value);
            const l = parseInt(document.getElementById('liveSelect').value);
            const t = parseInt(document.getElementById('transSelect').value);
            document.getElementById('costDiet').innerText = `${d}/hr`;
            document.getElementById('costLive').innerText = `${l}/hr`;
            document.getElementById('costTrans').innerText = `${t}/hr`;
        }

        function openConfirm() {
            const d = parseInt(document.getElementById('dietSelect').value);
            const l = parseInt(document.getElementById('liveSelect').value);
            const t = parseInt(document.getElementById('transSelect').value);
            const dIdx = diets.findIndex(x => x.c === d);
            const lIdx = livings.findIndex(x => x.c === l);
            const energy = energyMatrix[dIdx][lIdx];

            document.getElementById('modalAv').innerText = localStorage.getItem('vv_avatar') || "ðŸ‘¤";
            document.getElementById('modalBill').innerText = (d + l + t) + "/hr";
            document.getElementById('modalEnergy').innerText = energy;
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function closeConfirm() { document.getElementById('confirmModal').style.display = 'none'; }

        function applyChanges() {
            const d = parseInt(document.getElementById('dietSelect').value);
            const l = parseInt(document.getElementById('liveSelect').value);
            const t = parseInt(document.getElementById('transSelect').value);
            const dIdx = diets.findIndex(x => x.c === d);
            const lIdx = livings.findIndex(x => x.c === l);
            const energy = energyMatrix[dIdx][lIdx];

            localStorage.setItem('vv_diet_cost', d);
            localStorage.setItem('vv_live_cost', l);
            localStorage.setItem('vv_trans_cost', t);
            localStorage.setItem('vv_diet_name', diets[dIdx].n); // For dashboard refill speed
            localStorage.setItem('vv_hourly_exp', (d + l + t));
            localStorage.setItem('vv_max_energy', energy);
            localStorage.setItem('vv_profile_lock', Date.now());

            closeConfirm();
            checkLocks();
        }

        function checkLocks() {
            const last = localStorage.getItem('vv_profile_lock');
            const config = document.getElementById('configArea');
            const actionArea = document.getElementById('actionArea');

            if (last) {
                const diff = Date.now() - Number(last);
                if (diff < 3600000) {
                    config.classList.add('disabled-list');
                    const mins = Math.ceil((3600000 - diff) / 60000);
                    actionArea.innerHTML = `<div class="lock-timer-box">ðŸ”’ SELECTION LOCKED<br><span style="font-size:1rem">${mins} MINS REMAINING</span></div>`;
                    setTimeout(checkLocks, 30000);
                    return;
                }
            }
            config.classList.remove('disabled-list');
            actionArea.innerHTML = `<button id="saveBtn" class="confirm-btn" onclick="openConfirm()">CONFIRM & LOCK LIFESTYLE</button>`;
        }

        function resetGame() { if(confirm("DANGER: This will delete everything!")) { localStorage.clear(); window.location.href='index.html'; } }

        window.onload = init;
    </script>
</body>
</html>
