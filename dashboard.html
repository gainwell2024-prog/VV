<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard | Virtual Ventures</title>
    <style>
        body, html { height: 100%; overflow: hidden; background: #020617; color: white; font-family: 'Kanit', sans-serif; margin: 0; }

        /* Full screen container without scroll */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            /* Footer ke liye space */
            padding-bottom: 85px; 
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.5), rgba(2, 6, 23, 0.95)), url('background-image.png');
            background-size: cover;
            background-position: center;
            box-sizing: border-box;
        }

        /* TOP SECTION: Ad & Networth */
        .top-info { 
            padding: 20px; 
            text-align: center; 
            flex-shrink: 0; 
        }
        .mini-ad {
            width: 100%; height: 45px; background: rgba(30, 41, 59, 0.2);
            border-radius: 12px; border: 1px dashed rgba(251, 191, 36, 0.2);
            display: flex; align-items: center; justify-content: center;
            color: #475569; font-size: 0.6rem; letter-spacing: 2px; margin-bottom: 15px;
        }
        .nw-label { font-size: 0.7rem; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; }
        .nw-value { font-size: 3rem; font-weight: 900; color: #fbbf24; text-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        /* MIDDLE SECTION: Clicker & Energy (Main Growth Area) */
        .game-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        #mainCoinBtn { 
            font-size: 7.5rem; cursor: pointer; transition: 0.1s; 
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
            user-select: none; margin-bottom: 10px;
        }
        #mainCoinBtn:active { transform: scale(0.8); }

        /* Energy Bar - Eye Friendly Slate Grey */
        .energy-wrap { width: 60%; margin-top: 10px; }
        .energy-bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .energy-fill { height: 100%; background: #334155; width: 100%; transition: 0.4s ease; }
        .energy-stats { display: flex; justify-content: space-between; margin-top: 8px; font-size: 8px; font-weight: 800; color: #475569; letter-spacing: 1px; }

        /* BOTTOM SECTION: Side Hustle (Hamesha Footer ke upar) */
        .hustle-section { 
            padding: 15px 0; 
            text-align: center; 
            flex-shrink: 0; 
            background: transparent;
        }
        .side-hustle-btn {
            padding: 10px 30px; 
            background: rgba(251, 191, 36, 0.05);
            border: 1px solid rgba(251, 191, 36, 0.3); 
            border-radius: 50px; color: #fbbf24;
            font-size: 0.8rem; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 2px;
            cursor: pointer;
        }
        .hustle-msg { font-size: 9px; color: #475569; margin-top: 8px; font-weight: 600; }

        /* TAP ANIMATION */
        .tap-anim { position: absolute; color: #fbbf24; font-weight: 900; font-size: 2rem; pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 100; }
        @keyframes floatUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="top-info">
            <div class="mini-ad">AD BANNER SPACE</div>
            <p class="nw-label">NET WORTH</p>
            <div id="coinCountDisplay" class="nw-value">--</div>
        </div>

        <div class="game-area">
            <div id="mainCoinBtn">ðŸŸ¡</div>
            
            <div class="energy-wrap">
                <div class="energy-bar-bg"><div id="energyFill" class="energy-fill"></div></div>
                <div class="energy-stats">
                    <span>VITALITY</span>
                    <span id="energyText">-- / --</span>
                </div>
            </div>
        </div>

        <div class="hustle-section">
            <button onclick="window.location.href='hustle.html'" class="side-hustle-btn">SIDE HUSTLE</button>
            <p class="hustle-msg">Play minigames to earn more coins</p>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        function updateDashboard() {
            let coins = Number(localStorage.getItem('vv_balance')) || 0;
            const energy = Number(localStorage.getItem('vv_energy')) || 0;
            const maxEnergy = Number(localStorage.getItem('vv_max_energy')) || 500;

            document.getElementById('coinCountDisplay').innerText = Math.floor(coins).toLocaleString();
            
            const energyPercent = (energy / maxEnergy) * 100;
            document.getElementById('energyFill').style.width = energyPercent + "%";
            document.getElementById('energyText').innerText = `${Math.floor(energy)} / ${maxEnergy}`;
        }

        // Fix: Music on Interaction
        function triggerAudio() {
            if(window.audio && window.audio.bg.paused && localStorage.getItem('vv_music') !== 'off') {
                window.audio.bg.play().catch(() => {});
            }
        }

        function handleTap(e) {
            triggerAudio();
            let energy = Number(localStorage.getItem('vv_energy')) || 0;
            if (energy < 1) return;

            let coins = Number(localStorage.getItem('vv_balance')) || 0;
            localStorage.setItem('vv_balance', coins + 1);
            localStorage.setItem('vv_energy', energy - 1);
            
            if(window.playSound) playSound('tap');
            updateDashboard();

            const f = document.createElement('div');
            f.className = 'tap-anim';
            f.innerText = '+1';
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            f.style.left = (x - 25) + 'px';
            f.style.top = (y - 50) + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 600);
        }

        const btn = document.getElementById('mainCoinBtn');
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        btn.addEventListener('mousedown', (e) => { handleTap(e); });

        // Logic Engine
        setInterval(() => {
            let coins = Number(localStorage.getItem('vv_balance')) || 0;
            let exp = Number(localStorage.getItem('vv_hourly_exp')) || 0;
            if(coins > 0) localStorage.setItem('vv_balance', coins - (exp / 3600));

            let energy = Number(localStorage.getItem('vv_energy')) || 0;
            let maxE = Number(localStorage.getItem('vv_max_energy')) || 500;
            // Refill Ultra Slow (0.02)
            if(energy < maxE) localStorage.setItem('vv_energy', Math.min(maxE, energy + 0.02));

            updateDashboard();
        }, 1000);

        updateDashboard();
    </script>
</body>
</html>
