<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dashboard | Virtual Ventures</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; overflow: hidden; background: #020617; color: white; font-family: 'Inter', sans-serif; }

        .dashboard-container {
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            width: 100%;
            /* BACKGROUND FIX */
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.3), rgba(2, 6, 23, 0.7)), url('dashboard-bg.webp');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 1. AD BANNER FIX (320x50) */
        .global-ad-banner {
            width: 320px; 
            height: 50px; 
            margin: 65px auto 10px auto; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background: rgba(15, 23, 42, 0.7); 
            border: 1px solid rgba(251, 191, 36, 0.3); 
            border-radius: 8px;
            z-index: 100;
            overflow: hidden;
        }

        /* 2. BANK BALANCE BOX */
            .biz-stats-box { width: 92%; background: rgba(15, 23, 42, 0.95); border: 1px solid #fbbf24; border-radius: 15px; margin: 0 auto 15px; padding: 12px; display: flex; justify-content: space-around; align-items: center; text-align: center; }
        .stat-item { flex: 1; }
        .stat-val { display: block; font-weight: 900; font-size: 1.1rem; color: #fbbf24; }
        .stat-lbl { font-size: 0.6rem; color: #94a3b8; letter-spacing: 1px; }

        /* Flash animation for coins update */
        @keyframes coinFlash {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .coin-update { animation: coinFlash 0.6s ease; }

        /* 3. GAME AREA */
        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #mainCoinBtn { font-size: 8rem; cursor: pointer; transition: 0.1s; user-select: none; }
        #mainCoinBtn:active { transform: scale(0.9); }

        .energy-wrap { width: 85%; margin-top: 20px; }
        .energy-bar-bg { width: 100%; height: 12px; background: rgba(0,0,0,0.6); border-radius: 30px; border: 1px solid rgba(251, 191, 36, 0.4); overflow: hidden; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #d97706, #fbbf24); width: 100%; transition: 0.3s ease; }
        .energy-stats { display: flex; justify-content: space-between; margin-top: 8px; font-size: 10px; font-weight: 900; color: #fbbf24; }

        .hustle-section { padding-bottom: 110px; text-align: center; }
        .hustle-msg { font-size: 0.65rem; color: #94a3b8; margin-bottom: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .side-hustle-btn {
            padding: 12px 35px; background: #fbbf24; color: #020617;
            border: none; border-radius: 50px; font-size: 0.8rem; font-weight: 900;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .tap-anim { position: absolute; color: #fbbf24; font-weight: 900; font-size: 2.5rem; pointer-events: none; animation: floatUp 0.6s ease-out forwards; }
        @keyframes floatUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-130px); } }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="global-ad-banner">
            //place code here!//
        </div>

        <div class="biz-stats-box">
            <div class="stat-item">
                <span id="coinCountDisplay" class="stat-val">0</span>
                <span class="stat-lbl">BANK BALANCE</span>
            </div>
            <div style="width: 1px; height: 30px; background: rgba(251,191,36,0.3);"></div>
            <div class="stat-item">
                <span id="vv_hourly_exp" class="stat-val">0/hr</span>
                <span class="stat-lbl">HOURLY EXPENSE</span>
            </div>
        </div>

        <div class="game-area">
            <div id="mainCoinBtn">ðŸŸ¡</div>
            <div class="energy-wrap">
                <div class="energy-bar-bg"><div id="energyFill" class="energy-fill"></div></div>
                <div class="energy-stats"><span>ENERGY</span><span id="energyText">-- / --</span></div>
            </div>
        </div>

        <div class="hustle-section">
            <p class="hustle-msg">Play minigames to earn more coins</p>
            <button onclick="window.location.href='jobs.html'" class="side-hustle-btn">SIDE HUSTLE</button>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
    function getMaxEnergy() { return Number(localStorage.getItem('vv_max_energy')) || 500; }
    function getRefillRate() {
        const dietCost = Number(localStorage.getItem('vv_diet_cost')) || 10;
        const rates = { 10: 0.15, 40: 0.3, 150: 0.5, 500: 0.75, 2000: 1.25 };
        return rates[dietCost] || 0.15;
    }

    // 1. Formatting Function (Vahi purana)
    // Aise likho taaki settings.js ya koi bhi file ise use kar sake
    function formatBalance(num) {
        let n = Number(num);
        let sign = n < 0 ? "-" : ""; // Agar number minus hai toh sign save kar lo
        n = Math.abs(n); // Number ko thodi der ke liye plus bana do calculation ke liye

        if (n >= 1000000) {
            return sign + (n / 1000000).toFixed(2) + 'M';
        }
        if (n >= 1000) {
            return sign + (n / 1000).toFixed(1) + 'k';
        }
    
       // Agar number chota hai toh commas ke saath dikhao
        return sign + Math.floor(n).toLocaleString();
    }

    let lastBalance = Number(localStorage.getItem('vv_balance')) || 0;

    function updateUI() {
        let currentBalance = Number(localStorage.getItem('vv_balance')) || 0;
        const balanceDisplay = document.getElementById('coinCountDisplay');
        
        let diff = currentBalance - lastBalance;

        // Flash Logic
        if (Math.abs(diff) > 0.01) {
            balanceDisplay.classList.remove('coin-update');
            void balanceDisplay.offsetWidth; // Restart animation trigger

            if (diff > 0) {
                balanceDisplay.style.color = "#4ade80"; // Green for Plus
            } else {
                balanceDisplay.style.color = "#ef4444"; // Red for Minus
            }
            
            balanceDisplay.classList.add('coin-update');
            
            // 600ms baad wapas gold
            setTimeout(() => {
                balanceDisplay.style.color = "#fbbf24";
            }, 600);
        }

        lastBalance = currentBalance;

        // Display Update with Formatting
        // window.formatBalance use karo taaki formatting pakki ho jaye
        balanceDisplay.innerText = window.formatBalance(currentBalance);
        
        // Expenses
        const diet = Number(localStorage.getItem('vv_diet_cost')) || 10;
        const living = Number(localStorage.getItem('vv_live_cost')) || 20;
        const transport = Number(localStorage.getItem('vv_trans_cost')) || 0;
        document.getElementById('vv_hourly_exp').innerText = formatBalance(diet + living + transport) + "/hr";

        // Energy
        let currentEnergy = Number(localStorage.getItem('vv_energy')) || 0;
        const maxE = getMaxEnergy(); 
        document.getElementById('energyFill').style.width = (currentEnergy / maxE) * 100 + "%";
        document.getElementById('energyText').innerText = `${Math.floor(currentEnergy)} / ${maxE}`;
    }

    function handleTap(e) {
        let energy = Number(localStorage.getItem('vv_energy')) || 0;
        if (energy < 1) return;
        
        if(window.navigator.vibrate) window.navigator.vibrate(10);
        
        // Direct storage update
        let newBalance = (Number(localStorage.getItem('vv_balance')) || 0) + 1;
        localStorage.setItem('vv_balance', newBalance);
        localStorage.setItem('vv_energy', energy - 1);
        
        // Manual trigger for UI (Fast response)
        updateUI();

        // Animation logic (+1 floating)
        const f = document.createElement('div'); f.className = 'tap-anim'; f.innerText = '+1';
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        f.style.left = (x - 20) + 'px'; f.style.top = (y - 40) + 'px';
        document.body.appendChild(f); 
        setTimeout(() => f.remove(), 600);
    }

    const btn = document.getElementById('mainCoinBtn');
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
    btn.addEventListener('mousedown', (e) => { handleTap(e); });

    setInterval(updateUI, 1000); 
    updateUI();
    </script>
</body>
</html>
