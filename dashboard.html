    <title>Dashboard | Virtual Ventures</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; overflow: hidden; background: #020617; color: white; font-family: 'Inter', sans-serif; }

        .dashboard-container {
            display: flex; flex-direction: column; height: 100vh; width: 100%;
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.3), rgba(2, 6, 23, 0.7)), url('/dashboard-bg.webp');
            background-size: cover; background-position: center;
        }

        .global-ad-banner {
    width: 320px;          /* exact 320x50 ke liye fixed width, center mein rahega */
    height: 50px;          /* Adsterra ke liye recommended */
    background: rgba(15, 23, 42, 0.9); 
    border: 1px solid rgba(251, 191, 36, 0.4); 
    border-radius: 12px;
    display: flex; 
    align-items: center; 
    justify-content: center;
    margin: 65px auto 10px auto;  /* same rakha, agar chhota lage to margin-top kam kar sakta hai 40px */
    backdrop-filter: blur(10px); 
    z-index: 100;
    overflow: hidden;         /* iframe overflow na dikhe */
}

        .header-box { 
            width: 92%; margin: 0 auto; padding: 15px; text-align: center;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 20px; border: 1px solid rgba(251, 191, 36, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .nw-label { font-size: 0.6rem; color: #94a3b8; font-weight: 700; letter-spacing: 3px; margin-bottom: 2px; }
        .nw-value { font-size: 2.8rem; font-weight: 900; color: #fbbf24; text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }

        .game-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #mainCoinBtn { font-size: 8rem; cursor: pointer; transition: 0.1s; user-select: none; }
        #mainCoinBtn:active { transform: scale(0.9); }

        .energy-wrap { width: 85%; margin-top: 20px; }
        .energy-bar-bg { width: 100%; height: 12px; background: rgba(0,0,0,0.6); border-radius: 30px; border: 1px solid rgba(251, 191, 36, 0.4); overflow: hidden; }
        .energy-fill { height: 100%; background: linear-gradient(90deg, #d97706, #fbbf24); width: 100%; transition: width 0.1s linear; } /* Smooth transition */
        .energy-stats { display: flex; justify-content: space-between; margin-top: 8px; font-size: 10px; font-weight: 900; color: #fbbf24; }

        .hustle-section { padding-bottom: 110px; text-align: center; }
        .hustle-msg { font-size: 0.65rem; color: #94a3b8; margin-bottom: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .side-hustle-btn {
            padding: 12px 35px; background: #fbbf24; color: #020617;
            border: none; border-radius: 50px; font-size: 0.8rem; font-weight: 900;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        .tap-anim { position: absolute; color: #fbbf24; font-weight: 900; font-size: 2.5rem; pointer-events: none; animation: floatUp 0.6s ease-out forwards; }
        @keyframes floatUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-130px); } }
    </style>
</head>
<body>

</div>

            <p class="nw-label">BANK BALANCE</p>
            <div id="coinCountDisplay" class="nw-value">0</div>
        </div>

        <div class="game-area">
            <div id="mainCoinBtn">ðŸŸ¡</div>
<p style="font-size: 1.2rem; color: #fbbf24; margin-top: 15px; font-weight: 900; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);">
        Tap to Earn Coins
    </p>
            <div class="energy-wrap">
                <div class="energy-bar-bg"><div id="energyFill" class="energy-fill"></div></div>
                <div class="energy-stats"><span>ENERGY</span><span id="energyText">-- / --</span></div>

    <script src="settings.js"></script>
    <script>
    let lastFrameTime = performance.now();
    let displayedEnergy = Number(localStorage.getItem('vv_energy')) || 0; // Smooth display value
    let lastRealEnergy = displayedEnergy; // To detect jumps

    function getMaxEnergy() {
        return Number(localStorage.getItem('vv_max_energy')) || 500;
    }

    function formatBalance(num) {
        if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
        if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
        return Math.floor(num).toLocaleString();
    }

    function smoothUpdateEnergy() {
        const now = performance.now();
        const deltaTime = (now - lastFrameTime) / 1000; // seconds
        lastFrameTime = now;

        const realEnergy = Number(localStorage.getItem('vv_energy')) || 0;
        const maxE = getMaxEnergy();

        // Smoothly move displayedEnergy towards realEnergy
        const speed = 8; // Adjust this: higher = faster catch-up (8 is smooth & responsive)
        displayedEnergy += (realEnergy - displayedEnergy) * speed * deltaTime;

        // Clamp to valid range
        displayedEnergy = Math.max(0, Math.min(maxE, displayedEnergy));

        // Update bar & text
        document.getElementById('energyFill').style.width = (displayedEnergy / maxE) * 100 + "%";
        document.getElementById('energyText').innerText = `${Math.floor(displayedEnergy)} / ${maxE}`;

        requestAnimationFrame(smoothUpdateEnergy);
    }

    function updateUI() {
        let coins = Number(localStorage.getItem('vv_balance')) || 0;
        document.getElementById('coinCountDisplay').innerText = window.formatBalance(coins);
        // Energy ko smooth handle kar raha hai, isliye yahan update nahi
    }

    function handleTap(e) {
        let energy = Number(localStorage.getItem('vv_energy')) || 0;
        if (energy < 1) return;

        if (window.navigator.vibrate) window.navigator.vibrate(10);

        localStorage.setItem('vv_balance', (Number(localStorage.getItem('vv_balance')) || 0) + 1);
        localStorage.setItem('vv_energy', energy - 1);

        // Sound
        if (window.playSound) window.playSound('tap');

        // +1 animation
        const f = document.createElement('div');
        f.className = 'tap-anim';
        f.innerText = '+1';
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        f.style.left = (x - 20) + 'px';
        f.style.top = (y - 40) + 'px';
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 600);

        // Instant coin update
        updateUI();
    }

    const btn = document.getElementById('mainCoinBtn');
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
    btn.addEventListener('mousedown', (e) => { handleTap(e); });

    // Start smooth animation loop
    requestAnimationFrame(smoothUpdateEnergy);

    // Periodic full sync (coins + safety)
    setInterval(() => {
        updateUI();
    }, 1000);

    // Initial update
    updateUI();
    </script>
