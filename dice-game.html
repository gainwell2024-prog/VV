<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lucky Dice | Virtual Ventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; overflow: hidden; background: #020617; color: white; font-family: 'Kanit', sans-serif; }

        .game-wrapper {
            display: flex; flex-direction: column; height: 100vh; width: 100%;
            background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.95)), url('biz-bg.webp');
            background-size: cover; background-position: center;
            padding-top: 80px; padding-bottom: 20px;
        }

        .ad-banner {
            width: 90%; height: 45px; background: rgba(15, 23, 42, 0.9);
            margin: 0 auto 20px; border-radius: 12px; border: 1px solid rgba(251, 191, 36, 0.4);
            display: flex; align-items: center; justify-content: center;
            color: #fbbf24; font-size: 0.65rem; font-weight: 800; letter-spacing: 2px;
        }

        .dice-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        #dice {
            width: 140px; height: 140px; background: white; border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            font-size: 5rem; color: #020617; box-shadow: 0 0 40px rgba(251, 191, 36, 0.3);
            transition: transform 0.1s; margin-bottom: 40px; border: 4px solid #fbbf24;
        }

        .rolling { animation: rollAnim 0.6s infinite; }
        @keyframes rollAnim {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .info-card {
            background: rgba(15, 23, 42, 0.8); width: 85%; border-radius: 25px;
            border: 1px solid rgba(251, 191, 36, 0.2); padding: 25px; text-align: center;
            backdrop-filter: blur(10px);
        }

        .check-luck-tag {
            display: inline-block; padding: 4px 15px; background: rgba(251, 191, 36, 0.15); 
            color: #fbbf24; border: 1px solid #fbbf24;
            border-radius: 50px; font-size: 0.7rem; font-weight: 700; letter-spacing: 1.5px; margin-bottom: 12px;
        }

        .roll-btn {
            width: 85%; background: #fbbf24; color: #020617; border: none;
            padding: 20px; border-radius: 20px; font-size: 1.3rem; font-weight: 900;
            margin-top: 30px; cursor: pointer; box-shadow: 0 8px 0 #b45309;
            transition: 0.1s; letter-spacing: 1px;
        }
        .roll-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #b45309; }
        .roll-btn:disabled { background: #1e293b; color: #475569; box-shadow: none; transform: translateY(4px); }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(2,6,23,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #1e293b; width: 100%; max-width: 320px; border-radius: 30px; border: 2px solid #fbbf24; padding: 30px; text-align: center; }
        .modal-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 900; margin-top: 10px; cursor: pointer; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="ad-banner">PREMIUM SPONSOR AD</div>

        <div class="dice-container">
            <div id="dice">ðŸŽ²</div>
            
            <div class="info-card">
                <div class="check-luck-tag">CHECK YOUR LUCK</div>
                <div id="rewardStatus" style="font-size: 1.4rem; font-weight: 900; color: #fff; letter-spacing: 1px;">READY TO ROLL?</div>
            </div>

            <button class="roll-btn" id="rollBtn" onclick="roll()">ROLL DICE</button>
        </div>
    </div>

    <div class="modal" id="finishModal">
        <div class="modal-content">
            <div style="font-size: 3.5rem; margin-bottom: 10px;">âœ…</div>
            <h2 style="font-weight: 900; letter-spacing: 1px; color: #fff;">WORK COMPLETE</h2>
            <p style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 20px;">Your earnings have been added to your wallet.</p>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 25px;">
                <span style="color: #94a3b8; font-size: 0.7rem;">REWARD</span>
                <div id="finalRewardText" style="font-size: 2.2rem; font-weight: 900; color: #fbbf24;">ðŸŸ¡ 0</div>
            </div>
            <button class="modal-btn" style="background:#fbbf24; color:#020617;" onclick="location.href='jobs.html'">BACK TO JOBS</button>
            <button class="modal-btn" style="background:transparent; color:#94a3b8; border:1px solid #334155; margin-top:15px;" onclick="location.href='dashboard.html'">DASHBOARD</button>
        </div>
    </div>

    <script src="settings.js"></script>
    <script>
        const diceIcons = ['âš€', 'âš', 'âš‚', 'âšƒ', 'âš„', 'âš…'];

        function roll() {
            const dice = document.getElementById('dice');
            const btn = document.getElementById('rollBtn');
            const status = document.getElementById('rewardStatus');

            btn.disabled = true;
            dice.classList.add('rolling');
            if(window.playSound) window.playSound('tap');

            setTimeout(() => {
                dice.classList.remove('rolling');
                
                // --- STRICT PROBABILITY LOGIC ---
                let rollVal;
                const rand = Math.random() * 100;

                if (rand < 85) {
                    // 1, 2, 3 (85% chance - Mostly low wins)
                    rollVal = Math.floor(Math.random() * 3) + 1;
                } else if (rand < 95) {
                    // 4, 5 (10% chance)
                    rollVal = Math.floor(Math.random() * 2) + 4;
                } else {
                    // 6 (Sirf 5% chance - Jackpot Rare)
                    rollVal = 6;
                }

                dice.innerText = diceIcons[rollVal - 1];
                let win = rollVal * 100;
                
                status.innerHTML = `<span style="color:#fbbf24">+${win} COINS!</span>`;
                
                setTimeout(() => { finishGame(win); }, 1200);
            }, 800);
        }

        function finishGame(amount) {
            let bal = Number(localStorage.getItem('vv_balance')) || 0;
            localStorage.setItem('vv_balance', bal + amount);
            document.getElementById('finalRewardText').innerText = "ðŸŸ¡ " + window.formatBalance(amount);
            document.getElementById('finishModal').style.display = 'flex';
        }
    </script>
</body>
</html>
